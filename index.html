<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1> Verificador de idade</h1>
    </header>

    <section>
        <div class="form-container"> 
            <p> Ano de nascimento:
                <input type="number" id="txtano" placeholder="Insira aqui" min="1800" max="2025">
            </p>
            <p>
                <input type="radio" id="masculino" name="sexo" value="masculino" checked>
                <label for="masculino">Masculino</label>
                <input type="radio" id="feminino" name="sexo" value="feminino">
                <label for="feminino">Feminino</label>
            </p>

            <button value="verificar" onclick="verificar()">Verificar</button>
        </div>
        
        <div id="res"> Olá </div>
    </section>

    <footer>
        <p> &copy; Victor Millan - CursoEmVídeo - 2025</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
